<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        input, div {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input id="input1" type="number" placeholder="Enter first number">
    <input id="input2" type="number" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <div id="result">Result will appear here</div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('input1').value);
            var num2 = parseFloat(document.getElementById('input2').value);
            var sum = num1 + num2; // Replace this with any operation
            document.getElementById('result').innerHTML = "Sum: " + sum;
        }
    </script>
</body>
</html>
